<div class="container">
	<div class="title">
		welcome
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="input-field col s12">
				<input type="email" [(ngModel)]="user.email" id="email" class="validate">
				<label for="email">Email</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<input type="password" [(ngModel)]="user.password" id="password" class="validate">
				<label for="password">Password</label>
			</div>
		</div>

		<span>{{ errorMsg }}</span>
		<button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">Login</button>

	</div>
</div>
